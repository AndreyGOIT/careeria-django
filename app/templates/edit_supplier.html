{% extends "index.html" %} {% block content %}

<div class="card">
  <div class="card-header">
    <h2 style="color: darkorange">Editing {{supplier.companyname}}</h2>
  </div>
  <div class="card-body">
    <form method="post" action="/edit-supplier-post/{{supplier.id}}/">
      {% csrf_token %}
      <input type="hidden" name="id" value="{{supplier.id}}" />
      <div class="form-group">
        <label for="contactname">Contact name</label>
        <input
          class="card-text"
          type="text"
          name="contactname"
          value="{{supplier.contactname}}"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          class="card-text"
          type="text"
          name="address"
          value="{{supplier.address}}"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          class="card-text"
          type="text"
          name="phone"
          value="{{supplier.phone}}"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="card-text"
          type="email"
          name="email"
          value="{{supplier.email}}"
        />
      </div>

      <br />

      <input
        type="submit"
        value="Save changes"
        class="btn btn-success btn-sm"
      />
      <a href="/suppliers/" class="btn btn-secondary btn-sm">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
